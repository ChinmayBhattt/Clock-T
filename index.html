        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4">Current Time is <span id="time"></span></h1>
        <p class="lead">We are Here to Show you the time for different Countries</p>
        <hr class="my-4">
        <label for="countrySelect">Choose Country:</label>
        <select class="form-select" id="countrySelect" onchange="showTimeForCountry()">
          <option value="">Select a Country</option>
          <option value="US">USA</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
          <option value="Japan">Japan</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
          <option value="Brazil">Brazil</option>
          <option value="China">China</option>
          <option value="Russia">Russia</option>
          <option value="South Korea">South Korea</option>
          <option value="Italy">Italy</option>
          <option value="Spain">Spain</option>
        </select>
      </div>
      
      <div id="countryTime" class="mt-4">
        <!-- The time for the selected country will be displayed here -->
      </div>
